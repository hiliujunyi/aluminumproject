name: Beans library
description: Works with JavaBeans.

argument.description: Adds an argument to a bean instantiated through the create action. Its value can be given using \
                      the value parameter or as the action body.
argument.value.description: The value of the creation argument.

create.description: Creates a bean of a certain type and writes it away.
create.type.description: The type of the bean to create. Arguments can be added by nesting argument actions.

set_property.description: Sets a property on a bean.
set_property.bean.description: The bean that contains the property.
set_property.name.description: The name of the property to set.
set_property.value.description: The value to set.

create.function_description: Creates a bean of a certain type.
create.type.function_description: The type of the bean to create. This should be a class that has a default constructor.