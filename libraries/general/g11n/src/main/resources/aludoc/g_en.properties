name: Globalisation library
description: Helps with creating templates that support multiple languages and cultures.

format_date.description: Formats a date and writes the result to the writer.
format_date.value.description: The date to format.
format_date.type.description: The way to format the date.

format_number.description: Formats a number and writes the result to the writer.
format_number.value.description: The number to format.
format_number.type.description: The way to format the number.
format_number.grouping.description: Whether or not to use grouping.
format_number.minimum_integer_digits.description: The minimum number of integer digits to use.
format_number.maximum_integer_digits.description: The maximum number of integer digits to use.
format_number.minimum_fraction_digits.description: The minimum number of fraction digits to use.
format_number.maximum_fraction_digits.description: The maximum number of fraction digits to use.

localise.description: Writes a localised resource from the resource bundle provided by the current globalisation \
                      context.
localise.key.description: The key of the resource to write.
localise.default.description: The resource that should be defaulted to if no resource for the given key can be found.
localise.allow_missing_key.description: Whether using a nonexistent key is allowed or should cause an exception.

localised_parameter.description: Can be used instead of a normal parameter; the parameter's value will be the \
                                 localised resource that's found when using the key that's given to the action \
                                 contribution.

with_custom_pattern.description: Changes the custom pattern of the current globalisation context used by the format \
                                 date and format number actions.

with_locale.description: Changes the locale of the current globalisation context.

with_resource_bundle.description: Changes the resource bundle provider of the current globalisation context to a \
                                  name-based one with the parameter value as base name.