name: Data structures library
description: Creates and works with data structures.

sort.description: Writes a list that contains the sorted elements of an iterable.
sort.elements.description: The elements to sort.
sort.comparator.description: The comparator to use. Defaults to a natural order comparator.

list.description: Creates and writes a list. Elements can be added by nesting list element actions.

list_element.description: Adds an element to a list. Both the value parameter and the action body can be used to \
                          supply the element.
list_element.value.description: The value of the list element.

map.description: Creates and writes a map. Entries can be added by nesting map entry actions.

map_entry.description: Adds an entry to a map (and overwrites it if an entry with the same key already exists).
map_entry.key.description: The key of the map entry.
map_entry.value.description: The value of the map entry.

natural_order.description: Creates a comparator that compares objects by their natural ordering.

by_property.description: Creates a comparator that compares two objects by the values of one of their properties.
by_property.property_name.description: The (possibly nested) name of the property to compare by.

reverse.description: Creates a comparator that reverses the order of another comparator.
reverse.comparator.description: The comparator to reverse.

sort.function_description: Returns a list that contains the sorted elements of an iterable.
sort.elements.function_description: The elements to sort.
sort.comparator.function_description: The comparator to use - null for a natural order comparator.