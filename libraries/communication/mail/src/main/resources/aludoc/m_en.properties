name: Mail library
description: Enables template authors to send e-mails.

add_recipient.description: Adds a recipient to an e-mail.
add_recipient.type.description: The recipient type (TO, CC, or BCC); defaults to TO.
add_recipient.address.description: The address of the recipient to add.

send.description: Sends an e-mail. The body of the action will become the content of the message.
send.from.description: The address of the sender.
send.subject.description: The subject of the e-mail.