name: Logging library
description: Allows template authors to include logging statements.

debug.description: Logs the contents of its message parameter or, if no such parameter is present, its body at debug \
                   level.
debug.message.description: The debug message to log. If omitted, the action's body will be logged.

error.description: Logs the contents of its message parameter or, if no such parameter is present, its body at error \
                   level.
error.message.description: The error message to log. If omitted, the action's body will be logged.

info.description: Logs the contents of its message parameter or, if no such parameter is present, its body at info \
                  level.
info.message.description: The info message to log. If omitted, the action's body will be logged.

log.description: Logs the contents of its message parameter or, if no such parameter is present, its body.
log.level.description: The log level to use (TRACE, DEBUG, INFO, WARN, or ERROR).
log.message.description: The message to log. If omitted, the action's body will be logged.

trace.description: Logs the contents of its message parameter or, if no such parameter is present, its body at trace \
                   level.
trace.message.description: The trace message to log. If omitted, the action's body will be logged.

warn.description: Logs the contents of its message parameter or, if no such parameter is present, its body at warn \
                  level.
warn.message.description: The warn message to log. If omitted, the action's body will be logged.